<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrador - Conversor de Moneda</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/crypto-js"></script>
    <style>
        /* Estilos */
    </style>
</head>
<body>
    <div class="container">
        <h1>Administrador - Conversor de Moneda</h1>
        <label for="exchangeRateTransfer">Tasa de Cambio para Transferencias:</label>
        <input type="number" id="exchangeRateTransfer" step="0.01" required>
        <label for="exchangeRateDeposits">Tasa de Cambio para Depósitos:</label>
        <input type="number" id="exchangeRateDeposits" step="0.01" required>
        <button onclick="saveExchangeRates()">Guardar Tasas</button>
        <br><br>
        <a href="index.html">Volver al Inicio</a>
    </div>

    <script>
        const secretKey = 'clave_secreta'; // Usa la misma clave secreta

        function saveExchangeRates() {
            var exchangeRateTransfer = document.getElementById("exchangeRateTransfer").value;
            var exchangeRateDeposits = document.getElementById("exchangeRateDeposits").value;
            localStorage.setItem('exchangeRateTransfer', CryptoJS.AES.encrypt(exchangeRateTransfer, secretKey).toString());
            localStorage.setItem('exchangeRateDeposits', CryptoJS.AES.encrypt(exchangeRateDeposits, secretKey).toString());
            alert("¡Tasas de cambio guardadas!");
        }

        window.onload = function() {
            var encryptedTransfer = localStorage.getItem('exchangeRateTransfer');
            var encryptedDeposits = localStorage.getItem('exchangeRateDeposits');
            if (encryptedTransfer) {
                var exchangeRateTransfer = CryptoJS.AES.decrypt(encryptedTransfer, secretKey).toString(CryptoJS.enc.Utf8);
                document.getElementById("exchangeRateTransfer").value = exchangeRateTransfer;
            }
            if (encryptedDeposits) {
                var exchangeRateDeposits = CryptoJS.AES.decrypt(encryptedDeposits, secretKey).toString(CryptoJS.enc.Utf8);
                document.getElementById("exchangeRateDeposits").value = exchangeRateDeposits;
            }
        }
    </script>
</body>
</html>
