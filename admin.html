<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrador - Conversor de Moneda</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to right, #c3ec52 0%, #0ba29d 100%);
        }
        h1 {
            font-size: 2.5rem;
            color: #333;
        }
        label {
            font-size: 1rem;
            color: #555;
        }
        input[type="number"] {
            font-size: 1rem;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 30px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px 5px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #45a049;
        }
        .container {
            text-align: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            padding: 20px;
            border-radius: 10px;
            background-color: white;
            max-width: 400px;
            width: 100%;
        }
        a {
            display: block;
            margin-top: 20px;
            color: #4CAF50;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Administrador - Conversor de Moneda</h1>
        <label for="exchangeRateTransfer">Tasa de Cambio para Transferencias:</label>
        <input type="number" id="exchangeRateTransfer" step="0.01" required>
        <label for="exchangeRateDeposits">Tasa de Cambio para Depósitos:</label>
        <input type="number" id="exchangeRateDeposits" step="0.01" required>
        <button onclick="saveExchangeRates()">Guardar Tasas</button>
        <br><br>
        <a href="index.html">Volver al Inicio</a>
    </div>

    <script>
        const secretKey = 'clave_secreta'; // Cambia esta clave secreta por una más segura

        async function fetchDataFromGitHub() {
            const response = await fetch('https://api.github.com/repos/TRANQUILOXD/cuenta-con-nosotros/contents/admin.html');
            if (response.ok) {
                const data = await response.json();
                const content = atob(data.content);
                const parser = new DOMParser();
                const doc = parser.parseFromString(content, 'text/html');
                const tasaTransferencia = doc.querySelector('#exchangeRateTransfer').value;
                const tasaDepositos = doc.querySelector('#exchangeRateDeposits').value;
                document.getElementById('exchangeRateTransfer').value = tasaTransferencia;
                document.getElementById('exchangeRateDeposits').value = tasaDepositos;
            }
        }

        function saveExchangeRates() {
            var exchangeRateTransfer = document.getElementById("exchangeRateTransfer").value;
            var exchangeRateDeposits = document.getElementById("exchangeRateDeposits").value;
            var encryptedTransfer = CryptoJS.AES.encrypt(exchangeRateTransfer, secretKey).toString();
            var encryptedDeposits = CryptoJS.AES.encrypt(exchangeRateDeposits, secretKey).toString();
            localStorage.setItem('exchangeRateTransfer', encryptedTransfer);
            localStorage.setItem('exchangeRateDeposits', encryptedDeposits);
            alert("¡Tasas de cambio guardadas!");
        }
        
        window.onload = function() {
            fetchDataFromGitHub();
            var encryptedTransfer = localStorage.getItem('exchangeRateTransfer');
            var encryptedDeposits = localStorage.getItem('exchangeRateDeposits');
            if (encryptedTransfer) {
                var exchangeRateTransfer = CryptoJS.AES.decrypt(encryptedTransfer, secretKey).toString(CryptoJS.enc.Utf8);
                document.getElementById("exchangeRateTransfer").value = exchangeRateTransfer;
            }
            if (encryptedDeposits) {
                var exchangeRateDeposits = CryptoJS.AES.decrypt(encryptedDeposits, secretKey).toString(CryptoJS.enc.Utf8);
                document.getElementById("exchangeRateDeposits").value = exchangeRateDeposits;
            }
        }
    </script>
</body>
</html>
