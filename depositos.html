<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dep贸sitos</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/crypto-js"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to right, #ffd7d285 0%, #fcb69f 100%);
        }
        h1 {
            font-size: 2.5rem;
            color: #333;
        }
        label {
            font-size: 1rem;
            color: #555;
        }
        input[type="number"] {
            font-size: 1rem;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 30px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px 5px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #45a049;
        }
        .container {
            text-align: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            padding: 20px;
            border-radius: 10px;
            background-color: white;
            max-width: 400px;
            width: 100%;
        }
        a {
            display: block;
            margin-top: 20px;
            color: #4CAF50;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Dep贸sitos</h1>
        <label for="amount">Monto en Pesos Chilenos:</label>
        <input type="number" id="amount" step="0.01" required>
        <button onclick="convert()">Convertir</button>
        <p id="result"></p>
        <p id="exchangeRateDisplay"></p>
        
        <a href="index.html">Volver al Inicio</a>
    </div>

    <script>
        const secretKey = 'clave_secreta'; // Usa la misma clave secreta

        async function fetchDataFromGitHub() {
            const response = await fetch('https://api.github.com/repos/TRANQUILOXD/cuenta-con-nosotros/contents/admin.html');
            if (response.ok) {
                const data = await response.json();
                const content = atob(data.content);
                const parser = new DOMParser();
                const doc = parser.parseFromString(content, 'text/html');
                const tasaDepositos = doc.querySelector('h1:nth-of-type(2)').textContent.split(': ')[1];
                localStorage.setItem('exchangeRateDeposits', CryptoJS.AES.encrypt(tasaDepositos, secretKey).toString());
                console.log(`Tasa de Cambio (Dep贸sito) Guardada: ${tasaDepositos}`);
                document.getElementById("exchangeRateDisplay").innerText = `Tasa de Cambio (Dep贸sito): ${tasaDepositos}`;
            } else {
                alert("Error al cargar los datos desde GitHub.");
            }
        }

        function convert() {
            var amount = document.getElementById("amount").value;
            var encryptedExchangeRate = localStorage.getItem('exchangeRateDeposits');
            if (encryptedExchangeRate) {
                var exchangeRate = CryptoJS.AES.decrypt(encryptedExchangeRate, secretKey).toString(CryptoJS.enc.Utf8);
                var result = amount * exchangeRate;
                document.getElementById("result").innerText = "Monto en Pesos Bolivianos: " + result.toFixed(2);
                document.getElementById("exchangeRateDisplay").innerText = "Tasa de Cambio: " + exchangeRate;
                console.log(`Tasa de Cambio Usada: ${exchangeRate}`);
            } else {
                document.getElementById("result").innerText = "El administrador no ha estipulado la tasa de cambio";
                document.getElementById("exchangeRateDisplay").innerText = "";
            }
        }

        window.onload = function() {
            fetchDataFromGitHub();
            var encryptedDeposits = localStorage.getItem('exchangeRateDeposits');
            if (encryptedDeposits) {
                var exchangeRateDeposits = CryptoJS.AES.decrypt(encryptedDeposits, secretKey).toString(CryptoJS.enc.Utf8);
                document.getElementById("exchangeRateDisplay").innerText = "Tasa de Cambio: " + exchangeRateDeposits;
                console.log(`Tasa de Cambio Cargada: ${exchangeRateDeposits}`);
            }
        }
    </script>
</body>
</html>
